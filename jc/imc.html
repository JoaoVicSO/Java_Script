<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
</head>
<body>
    <h1>Calculador de IMC</h1>

	<h3>Altura: </h3>
	<input id="altura" type="number">
	
	<br>
	
	<h3>Peso: </h3>
	<input id="peso" type="number">

    <br>

	<button onclick="cIMC()">Calcular</button>

	<br>
	<br>

	<h3>IMC: <span id="IMC"></span></h3>

	<h3>Situação: <span id="Situ"></span></h3>


    <script>


function cIMC(){

    let peso = document.getElementById('peso').value;
    let altura = document.getElementById('altura').value;
    let imc = (peso / (altura*altura)).toFixed(2);

        if (imc < 20){
            situação = 'Abaixo do peso';
        } else if (imc >= 20){
            situação = 'Normal';
        } else if(imc >= 25){
            situação = 'Sobrepeso';
        } else if(imc >= 30){
            situação = 'Obesidade I'; 
        } else if (imc >= 35){
            situação = 'Obesidade II'; 
        } else{
            situação = 'Obesidade III';
        }
    document.getElementById("IMC").innerHTML= imc
	document.getElementById("Situ").innerHTML= situação
   
}

</script>
    
</body>
</html>
